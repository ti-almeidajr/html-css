<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>

            <p>
                <label for="iestado">Estado</label>

                <select name="estado" id="iestado">

                    <option value="" selected>--- Escolha ---</option>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>

                </select>
            </p>

            <p>
                <label for="iprofissao">Profissão</label>
                
                <input type="text" name="profissao" id="iprofissao" list="listaprofissao">

                <datalist id="listaprofissao">

                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>

                </datalist>
            </p>

            <p>

                <label for="imensagem">Mensagem</label><br>
                <textarea name="mensagem" id="imensagem" cols="30" rows="10">
                    Sua mensagem... 
                </textarea>

            </p>
          
        </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </form>
    
</body>
</html>
