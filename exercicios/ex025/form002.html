<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
</head>
<body>

    <h1>
        Teste de Formulário
    </h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário:</label> 
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="30" size="10" placeholder="Nome de Usuário" autocomplete="username">
            <!--
                Requered: torna o campo obrigatório
                Minlength: comprimento mínimo
                Maxlength: comprimento máximo
                Size: Tamanho da caixa
                Placeholder: Dica do campo
                Autocomplete: Tipo de campo
            -->
        </p>
        <p>
            <label for="isenha">Senha:</label> 
            <input type="text" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
