<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /*junta as bordas*/
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--célula B ocupa 2 colunas-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--célula D ocupa 3 linhas-->
            <td>E</td>
            <td rowspan="2">F</td> <!--célula D ocupa 2 linhas-->
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td> <!--célula M ocupa 2 colunas-->
        </tr>
    </table>
</body>
</html>
