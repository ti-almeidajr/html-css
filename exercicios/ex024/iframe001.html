<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        <!--iframe: "i" inline = mesma linha / cria uma janela como se fosse uma aba nova do navegador dentro do site. Tamanho padrão: 300 x 150-->

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é bem legal.
        <!--Os valores aplicados no CSS sempre prevalecem, quando não tem, valem os valores passados inline. E se não tiver especificado no CSS e nem inline, fica valendo o valor padrão 300x150-->
    </p>
    <p>
        O site do
        
        <iframe src="https://www.google.com.br" frameborder="0"></iframe> 
        <!--iframe: "i" inline = mesma linha / cria uma janela como se fosse uma aba nova do navegador dentro do site. No caso do GOOGLE e outros sites, eles tem proteção para que o contéudo não seja exibido em site de terceiros-->

        também é muito legal.
    </p>
</body>
</html>
